<form [formGroup]="signUpForm">
    <div class="container" id="register-form" >
        <div id= "register-form-title">
            <h2>Registro</h2>
        </div>
        <h5><u>Datos</u></h5>
        <input class="signUpInput" type="text" placeholder="Nombre" formControlName="first_name">
        <input class="signUpInput" type="text" placeholder="Apellido" formControlName="last_name">
        <input class="signUpInput" type="email" placeholder="Correo Electrónico" formControlName="email">
        <input class="signUpInput" type="text" placeholder="Nombre de usuario:" formControlName="username">
        <input class="signUpInput" type="password" placeholder="Contraseña" formControlName="password">
        <input class="signUpInput" type="text" placeholder="Telefono" formControlName="phone">
        <h5><u>Dirección</u></h5>
        <input class="signUpInput" type="text" placeholder="Dirección" formControlName="address_a">
        <input class="signUpInput" type="text" placeholder="Código de Área" formControlName="zip_code">
        <input class="signUpInput" type="text" placeholder="País" formControlName="country">
        <input class="signUpInput" type="text" placeholder="Ciudad" formControlName="city">
        <button class="signUpButton" (click) ="registerUser()">Registrarme</button>  
    </div>
</form>
