<section id="content-manager-header">
  <div class="container">
    <h2>Administrador de contenido</h2>
  </div>
</section>
<section style="margin-bottom: 30px;">
  <div class="container">
    <form class="row container">

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Inicio</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Acerca de</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contacto</a>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="container draw-borders">
            <div class="form-row tab vertical-space">
              <div class="col-md-4">
                <label for="exampleFormControlTextarea1">Imagen de contenido #1</label>
                <img class="img-thumbnail" [src]="content[0].img_1">
                <input class="productInput" (change)="onFileSelected($event, 1)" type="file" accept=".png, .jpg, .jpeg">
              </div>
              <div class="col-md-8">
                <label for="exampleFormControlTextarea1">Bloque de contenido #1</label>
                <textarea class="form-control" [(ngModel)]="content[0].pr_1" name="home1" id="exampleFormControlTextarea1" rows="12"></textarea>
              </div>
            </div>
            <div class="form-row tab vertical-space">
              <div class="col-md-4">
                <label for="exampleFormControlTextarea1">Imagen de contenido #2</label>
                <img class="img-thumbnail" [src]="content[0].img_2">
                <input class="productInput" (change)="onFileSelected($event, 2)" type="file" accept=".png, .jpg, .jpeg">
              </div>
              <div class="col-md-8">
                <label for="exampleFormControlTextarea1">Bloque de contenido #2</label>
                <textarea class="form-control" [(ngModel)]="content[0].pr_2" name="home2" id="exampleFormControlTextarea1" rows="12"></textarea>
              </div>
            </div>
            <div class="form-row tab vertical-space">
              <div class="col-md-4">
                <label for="exampleFormControlTextarea1">Imagen de contenido #3</label>
                <img class="img-thumbnail" [src]="content[0].img_3">
                <input class="productInput" (change)="onFileSelected($event, 3)" type="file" accept=".png, .jpg, .jpeg">
              </div>
              <div class="col-md-8">
                <label for="exampleFormControlTextarea1">Bloque de contenido #3</label>
                <textarea class="form-control" [(ngModel)]="content[0].pr_3" name="home3" id="exampleFormControlTextarea1" rows="12"></textarea>
              </div>
            </div>
            <div class="center-elements">
              <button class="custom-button" (click)="updateContent('1', 0)">Confirmar cambios</button>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <div class="container draw-borders">
            <div class="form-row tab vertical-space">
              <div class="col-md-4">
                <label for="exampleFormControlTextarea1">Imagen de contenido #1</label>
                <img class="img-thumbnail" [src]="content[1].img_1">
                <input class="productInput"  (change)="onFileSelected($event, 4)" type="file" accept=".png, .jpg, .jpeg">
              </div>
              <div class="col-md-8">
                <label for="exampleFormControlTextarea1">Bloque de contenido #1</label>
                <textarea class="form-control" [(ngModel)]="content[1].pr_1"  name="about1" id="exampleFormControlTextarea1" rows="12"></textarea>
              </div>
            </div>
            <div class="form-row tab vertical-space">
              <div class="col-md-4">
                <label for="exampleFormControlTextarea1">Imagen de contenido #2</label>
                <img class="img-thumbnail" [src]="content[1].img_2">
                <input class="productInput" (change)="onFileSelected($event, 5)" type="file" accept=".png, .jpg, .jpeg">
              </div>
              <div class="col-md-8">
                <label for="exampleFormControlTextarea1">Bloque de contenido #2</label>
                <textarea class="form-control" [(ngModel)]="content[1].pr_2"  name="about2" id="exampleFormControlTextarea1" rows="12"></textarea>
              </div>
            </div>
            <div class="form-row tab vertical-space">
              <div class="col-md-4">
                <label for="exampleFormControlTextarea1">Imagen de contenido #3</label>
                <img class="img-thumbnail" [src]="content[1].img_3">
                <input class="productInput" (change)="onFileSelected($event, 6)" type="file" accept=".png, .jpg, .jpeg">
              </div>
              <div class="col-md-8">
                <label for="exampleFormControlTextarea1">Bloque de contenido #3</label>
                <textarea class="form-control" [(ngModel)]="content[1].pr_3"  name="about3" id="exampleFormControlTextarea1" rows="12"></textarea>
              </div>
            </div>
            <div class="center-elements">
              <button class="custom-button"  (click)="updateContent('2', 1)">Confirmar cambios</button>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <div class="container draw-borders">
            <div class="form-row tab vertical-space">
              <div class="col-md-12">
                <label for="exampleFormControlTextarea1">Horarios</label>
                <textarea class="form-control" [(ngModel)]="content[2].pr_1"  name="contact1" id="exampleFormControlTextarea1" rows="12"></textarea>
              </div>
            </div>
            <div class="form-row tab vertical-space">
              <div class="col-md-12">
                <label for="exampleFormControlTextarea1">Tel√©fono</label>
                <textarea class="form-control" [(ngModel)]="content[2].pr_2"  name="contact2" id="exampleFormControlTextarea1" rows="12"></textarea>
              </div>
            </div>
            <div class="form-row tab vertical-space">
              <div class="col-md-12">
                <label for="exampleFormControlTextarea1">Correo</label>
                <textarea class="form-control" [(ngModel)]="content[2].pr_3"  name="contact3" id="exampleFormControlTextarea1" rows="12"></textarea>
              </div>
            </div>
            <div class="center-elements">
              <button class="custom-button" (click)="updateContent('3', 2)">Confirmar cambios</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
