<section id="title">
  <div class="container">
    <h2>Contáctenos</h2>
  </div>
</section>

<div class="container-contact100">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form">
      <span class="contact100-form-title">
        MANDANOS UN MENSAJE
      </span>

      <label class="label-input100" for="first-name">Dinos tu nombre</label>
      <div class="wrap-input100 validate-input" data-validate="Type first name">
        <input id="first-name" class="input100" [(ngModel)]="contactForm.name"  type="text" name="first-name" placeholder="Nombre">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="email">Ingresa tu email</label>
      <div class="wrap-input100 validate-input" data-validate = "Email válido es requerido: ex@abc.xyz">
        <input id="email" class="input100" type="text" [(ngModel)]="contactForm.useremail" name="email" placeholder="Ej. ejemplo@email.com">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="phone">Pon el asunto</label>
      <div class="wrap-input100">
        <input id="phone" class="input100" type="text" [(ngModel)]="contactForm.asunt" name="phone" placeholder="Asunto">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100"  for="message">Mensaje</label>
      <div class="wrap-input100 validate-input" data-validate = "El mensaje es requerido">
        <textarea id="message" class="input100" [(ngModel)]="contactForm.message" name="message" placeholder="Escribe tu mensaje"></textarea>
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" (click)="insertContact()"> 
          Enviar
        </button>
      </div>
    </form>

    <div class="contact100-more flex-col-c-m" style="background-image: url('./assets/clothes2.jpg');">
      <div class="flex-w size1">

        <div class="dis-flex size1">
          <div class="flex-col size2">
            <br>
            <span id="our-info-header">
              NUESTROS DATOS
            </span>
          </div>
        </div>

        <div class="dis-flex size1">
          <div class="flex-col size2">
            <span class="txt1">
              Horarios de atención:
            </span>
            <span class="txt3">
              {{content.pr_1}}
            </span>
          </div>
        </div>

        <div class="dis-flex size1">
          <div class="flex-col size2">
            <span class="txt1">
              Número:
            </span>
            <span class="txt3">
              {{content.pr_2}}
            </span>
          </div>
        </div>

        <div class="dis-flex size1">
          <div class="flex-col size2">
            <span class="txt1">
              Correo:
            </span>
            <span class="txt3">
              {{content.pr_3}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
